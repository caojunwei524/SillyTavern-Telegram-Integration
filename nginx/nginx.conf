# Nginx Configuration for SillyTavern Telegram Bot
# This is an optional HTTPS reverse proxy configuration

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream telegram_bot {
        server telegram-bot:8443;
    }

    upstream sillytavern {
        server sillytavern:8000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name your-domain.com;  # Replace with your domain

        # SSL certificates (use Let's Encrypt or your own)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # Telegram webhook endpoint
        location /webhook {
            proxy_pass http://telegram_bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SillyTavern Web UI (optional, for management)
        # WARNING: Only enable this if you have proper authentication
        # location / {
        #     proxy_pass http://sillytavern;
        #     proxy_http_version 1.1;
